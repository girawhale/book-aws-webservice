language: java
jdk:
  - openjdk11

branches: # 어느 브랜치가 푸시될 때 수행할지 지정
  only: # master 브랜치에 push될 때만 수행
    - master

# Travis CI 서버의 Home
cache: # gradle을 통해 의존성을 받게 되면 해당 위치에 캐싱. 다음 배포 다시 받지 않도록
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build" # master 브랜치에 푸시되었을 때 수행하는 명령어

# CI 실행 완료 시 메일 알람 (+ 슬랙알림도!)
notifications:
